    <script>
      $('#recipeCarousel').carousel({
        interval: 10000
      })
      
      $('.carousel .carousel-item2').each(function(){
          var minPerSlide = 3;
          var next = $(this).next();
          if (!next.length) {
          next = $(this).siblings(':first');
          }
          next.children(':first-child').clone().appendTo($(this));
          
          for (var i=0;i<minPerSlide;i++) {
              next=next.next();
              if (!next.length) {
                next = $(this).siblings(':first');
              }
              
              next.children(':first-child').clone().appendTo($(this));
            }
      });
    
    </script>
    <script type="text/javascript">
      VanillaTilt.init(document.querySelector(".popular-brand"), {
        max: 25,
        speed: 400
      });
      
      //It also supports NodeList
      VanillaTilt.init(document.querySelectorAll(".popular-brand"));
    </script>
    <script>
      $(function(){
            var stickyHeaderTop = $('#stickytypeheader, #stickytypeheader2').offset().top;
    
            $(window).scroll(function(){
                    if( $(window).scrollTop() > stickyHeaderTop ) {
                            $('#stickytypeheader, #stickytypeheader2').css({position: 'fixed', top: '20px'});
                            $('#sticky').css('display', 'block');
                    } else {
                            $('#stickytypeheader, #stickytypeheader2').css({position: 'static', top: '0px'});
                            $('#sticky').css('display', 'none');
                    }
            });
      });
    </script>
    <script>
